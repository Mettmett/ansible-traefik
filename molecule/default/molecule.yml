---

dependency:
  name: galaxy

driver:
  name: vagrant
  provider:
    name: virtualbox

lint: |
  set -e .
  yamllint .
  ansible-lint

platforms:
  - name: traefik-ubuntu
    box: ubuntu/focal64
    interfaces:
      - auto_config: true
        ip: 192.168.56.5
        netmask: 24
        network_name: private_network
  - name: traefik-debian
    box: debian/buster64
    interfaces:
      - auto_config: true
        ip: 192.168.56.6
        netmask: 24
        network_name: private_network

provisioner:
  name: ansible
  lint:
    name: ansible-lint

scenario:
  name: default

verifier:
  name: testinfra
  lint:
    name: flake8
